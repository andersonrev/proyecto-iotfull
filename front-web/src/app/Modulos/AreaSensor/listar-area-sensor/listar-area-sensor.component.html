<p>DASHBOARD</p>


<p-table [value]="AreaSensorFiltrado()"
         [paginator]="true"
         [rows]="FILAS">
  <ng-template pTemplate="caption">
    Lista de Sensores por Area
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Area</th>
      <th>Sensor</th>
      <th>Estado</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-historial>
    <tr>
      <td>

        {{historial.idArea?.nombre}}</td>
      <td>{{historial.idSensor?.nombre}}
      {{historial.idSensor?.descripcion}}</td>
      <td>

        {{historial.estado}}</td>

    </tr>
  </ng-template>

</p-table>

</form>
